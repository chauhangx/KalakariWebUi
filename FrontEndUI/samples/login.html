<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KalakariWeb</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <span class="kalakari">Kalakari</span><span class="web">Web</span>
            </div>
        </div>

        <!-- Login Form -->
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" name="email" placeholder="Username@gmail.com" required />
                </div>
                <div id="emailError" class="error-message">Please enter a valid email address.</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" name="password" placeholder="············" required />
                </div>
                <div id="passwordError" class="error-message">Please enter your password.</div>
            </div>
            <br/>
            <button class="login-btn" onclick="validateAndLogin(event)">Login</button>
            <br/>
            <div id="loginError" class="error-message">Invalid email or password. Please try again.</div>

            <!-- Footer links -->
            <br/>
            <div class="footer">
                <button onclick="location.href='signup.html'">Sign Up</button>
                <button onclick="location.href='forget.html'">Forgot Password?</button>
            </div>
        </form>
    </div>
</body>
</html>
